# Kubernetes Deployment for MedBlock Platform
# Deploy with: kubectl apply -f kubernetes/

apiVersion: v1
kind: Namespace
metadata:
  name: medblock

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medblock-frontend
  namespace: medblock
spec:
  replicas: 3
  selector:
    matchLabels:
      app: medblock-frontend
  template:
    metadata:
      labels:
        app: medblock-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/medblock-frontend:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          value: "https://api.yourdomain.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Uploader Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medblock-uploader
  namespace: medblock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medblock-uploader
  template:
    metadata:
      labels:
        app: medblock-uploader
    spec:
      containers:
      - name: uploader
        image: your-registry/medblock-backend:latest
        command: ["node", "uploader.js"]
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: MINIO_ENDPOINT
          value: "minio-service"
        - name: VAULT_ADDR
          value: "http://vault-service:8200"
        envFrom:
        - secretRef:
            name: medblock-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Key Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medblock-keyservice
  namespace: medblock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medblock-keyservice
  template:
    metadata:
      labels:
        app: medblock-keyservice
    spec:
      containers:
      - name: keyservice
        image: your-registry/medblock-backend:latest
        command: ["node", "keyservice.js"]
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        - name: VAULT_ADDR
          value: "http://vault-service:8200"
        envFrom:
        - secretRef:
            name: medblock-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5

---
# MinIO StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: medblock
spec:
  serviceName: minio-service
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: medblock-secrets
              key: minio-root-user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medblock-secrets
              key: minio-root-password
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Gi

---
# Services
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: medblock
spec:
  type: LoadBalancer
  selector:
    app: medblock-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443

---
apiVersion: v1
kind: Service
metadata:
  name: uploader-service
  namespace: medblock
spec:
  type: ClusterIP
  selector:
    app: medblock-uploader
  ports:
  - port: 3001
    targetPort: 3001

---
apiVersion: v1
kind: Service
metadata:
  name: keyservice-service
  namespace: medblock
spec:
  type: ClusterIP
  selector:
    app: medblock-keyservice
  ports:
  - port: 3002
    targetPort: 3002

---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: medblock
spec:
  type: ClusterIP
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medblock-ingress
  namespace: medblock
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - yourdomain.com
    - www.yourdomain.com
    - api.yourdomain.com
    secretName: medblock-tls
  rules:
  - host: yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.yourdomain.com
    http:
      paths:
      - path: /upload
        pathType: Prefix
        backend:
          service:
            name: uploader-service
            port:
              number: 3001
      - path: /keys
        pathType: Prefix
        backend:
          service:
            name: keyservice-service
            port:
              number: 3002

