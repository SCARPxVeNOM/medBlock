# Simplified docker-compose for development
# This version runs essential services without full Fabric network
# Use this for initial development and testing

services:
  # MinIO (S3-compatible storage)
  minio:
    container_name: minio
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio-data:/data
    networks:
      - medblock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Vault Mock (Simple REST API for KMS simulation)
  vault-mock:
    container_name: vault-mock
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install -g http-server && http-server -p 8200 -c-1 /app"
    volumes:
      - ./vault-mock:/app
    ports:
      - "8200:8200"
    networks:
      - medblock-network
    depends_on:
      - minio

networks:
  medblock-network:
    driver: bridge

volumes:
  minio-data:

