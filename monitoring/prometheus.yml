# Prometheus Configuration for MedBlock

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'medblock-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend - Uploader Service
  - job_name: 'uploader'
    static_configs:
      - targets: ['uploader:3001']
    metrics_path: '/metrics'

  # Backend - Key Service
  - job_name: 'keyservice'
    static_configs:
      - targets: ['keyservice:3002']
    metrics_path: '/metrics'

  # MinIO
  - job_name: 'minio'
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets: ['minio:9000']

  # Vault
  - job_name: 'vault'
    metrics_path: /v1/sys/metrics
    params:
      format: ['prometheus']
    scheme: http
    static_configs:
      - targets: ['vault:8200']

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']

  # Node exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

