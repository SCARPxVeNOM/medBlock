version: '3.8'

services:
  # Production Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: medblock-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://api.yourdomain.com
    networks:
      - medblock-network
    depends_on:
      - uploader
      - keyservice

  # Backend - Uploader Service
  uploader:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medblock-uploader-prod
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN}
      - FABRIC_NETWORK_PATH=/app/fabric-connection
      - FABRIC_WALLET_PATH=/app/wallet
    volumes:
      - ./fabric-connection:/app/fabric-connection:ro
      - uploader-wallet:/app/wallet
      - uploader-logs:/app/logs
    networks:
      - medblock-network
    depends_on:
      - minio
      - vault
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend - Key Service
  keyservice:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medblock-keyservice-prod
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN}
      - FABRIC_NETWORK_PATH=/app/fabric-connection
      - FABRIC_WALLET_PATH=/app/wallet
    volumes:
      - ./fabric-connection:/app/fabric-connection:ro
      - keyservice-wallet:/app/wallet
      - keyservice-logs:/app/logs
    networks:
      - medblock-network
    depends_on:
      - vault
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO - Production Setup (Distributed Mode Ready)
  minio:
    image: minio/minio:latest
    container_name: medblock-minio-prod
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BROWSER_REDIRECT_URL=https://minio.yourdomain.com
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - medblock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # HashiCorp Vault - Production (for development, use managed Vault in production)
  vault:
    image: vault:latest
    container_name: medblock-vault-prod
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_ROOT_TOKEN}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
      - ./vault/config:/vault/config:ro
    command: server -config=/vault/config/vault.hcl
    networks:
      - medblock-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - For caching and session management
  redis:
    image: redis:7-alpine
    container_name: medblock-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - medblock-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus - Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: medblock-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - medblock-network

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: medblock-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - medblock-network
    depends_on:
      - prometheus

networks:
  medblock-network:
    driver: bridge

volumes:
  minio-data:
    driver: local
  vault-data:
    driver: local
  vault-logs:
    driver: local
  uploader-wallet:
    driver: local
  keyservice-wallet:
    driver: local
  uploader-logs:
    driver: local
  keyservice-logs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

